<pre id="{{ id_prefix }}{{ id }}-data" style="display: none;">
{{ markdown | safe }}
</pre>
<div id="{{ id_prefix }}{{ id }}-output" class="{{ classes }}"></div>

<script>
    $(document).ready(function() {
        $('#{{ id_prefix }}{{ id }}-output').html(window.md.render($('#{{ id_prefix }}{{ id }}-data').text().trim()));
    });
</script>
