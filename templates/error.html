{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="content is-large">
                    <h1 class="title is-1 has-text-centered">Error</h1>
                    <p class="has-text-centered p-5">
                        {{ error }}
                    </p>
                    <p class="has-text-centered">
                        <a href="{{ request.referrer }}" class="button is-medium">
                            <span class="icon"><i class="fas fa-arrow-left"></i></span>
                            <span>Go back</span>
                        </a>
                    </p>

                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
